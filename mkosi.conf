[Distribution]
Distribution=arch

[Output]
ImageId=commute
Format=disk

[Content]
Bootable=true
Bootloader=uki
UnifiedKernelImages=true
RootPassword=root
Timezone=America/Los_Angeles

KernelModulesInitrdInclude=
    erofs
    btrfs

RemoveFiles=
    /etc/fstab

InitrdPackages=
    systemd

Packages=
    linux
    systemd
    flatpak
    sway
    swaybg
    fuzzel
    alacritty
    firefox
    firefox-ublock-origin
    vlc
    qt5-wayland
    wvkbd
    dotool
    procps-ng
    noto-fonts
    pipewire
    pipewire-pulse
    pipewire-jack
    iproute2
    networkmanager
    network-manager-applet
